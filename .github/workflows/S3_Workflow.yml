name: Deploy React Dashboard

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Code
      - name: Checkout Source Code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js Environment
      # Sets up Node.js to run npm commands
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended stable version
      
      # 3. Install Dependencies & Build
      # Creates the final, optimized static files in the 'dist' (or 'build') folder
      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build
          
      # 4. Configure AWS Credentials
      # Uses the standard AWS environment variables for authentication
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: 'ap-southeast-1' # Replace with your actual AWS region

      # 5. Sync Build Output to S3
      # Note: Assuming your Vite/React build output is in the 'dist' folder.
      # If your build output is in 'build', change './dist/' to './build/'
      - name: S3 Sync Deployment
        run: |
          aws s3 sync ./dist/ s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete \
            --exclude '.git/*' \
            --exclude '.gitignore' \
            --exclude 'node_modules/*' \
            --exclude 'README.md'
        
      # 6. Invalidate CloudFront Cache
      # Ensures users immediately see the new files by clearing the cache
      - name: CloudFront Invalidation
        uses: awact/cloudfront-action@master
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          # Invalidate the main file and all static assets
          PATHS: '/index.html /static/*'
